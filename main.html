
<div id="startQuestion" class="p-5">
    <h1 class="text-center text-warning">KBC</h1>
    <hr class="mb-5">
    <input type="text" id="playerName" placeholder="Enter Your Name" class="form-control w-50 m-auto">
    <input type="button" value="Start Game" class="btn btn-primary mt-3 m-auto d-block " id="startqbtn">
</div>
<!-- QUESTIONS box ---------------------------------------------------------------------->
<div id="qBox" class="bg-pink p-5  shadow">
    <div class="row text-warning">
        <div class="col">
            <h4 id="changeplayername">Player</h4>
        </div>
        <div class="col">
            <h4 id="time" class="text-center">00:00</h4>
            <button id="startTimer" class="btn btn-primary mt-3 d-block m-auto">Start Timer</button>
        </div>
        <div class="col">
            <h4 id="points" class="float-end">points:0</h4>
        </div>
    </div>
    <!-- Question making  -------------------------------------------------------->
    <hr>
    <div class="row text-warning">
        <div class="col" style="background-color: blueviolet; border: 2px solid gold; border-radius: 6px; color: white;">
            <h5 id="Question"></h5>
        </div>
    </div>
    <div class="row row-cols-2 ">
        <div class="col">
            <input type="button" name="" id="A" value="a" class="opt btn  w-100 mt-4">
        </div>
        <div class="col">
            <input type="button" name="" id="B" value="b" class="opt btn  w-100 mt-4">
        </div>
        <div class="col">
            <input type="button" name="" id="C" value="c" class="opt btn  w-100 mt-4">
        </div>
        <div class="col">
            <input type="button" name="" id="D" value="d" class="opt btn  w-100 mt-4">
        </div>
    </div>
    <hr class="mt-">
    <div class="col text-warning" id="questionNo">
        <h4>Question No:1/3</h4>
    </div>
    <div class="col"><input type="button" name="" value="Next" id="nextquestion"
        class="btn btn-outline btn-primary w-50 float-end"></div>
   
    
    
    
</div>
<!-- Restart quiz -->
<div id="restartQuiz" class="bg-pink p-5  shadow">
    <h3 id="finalPoints" class="text-center text-warning">Final Points :0</h3>
    <input type="button" id="restartquizbtn" value="Play Again" class="btn btn-primary mt-3">
</div>
</div>
